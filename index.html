<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="work-title">
    <h1>SPLITTER</h1>
  </div>


  <div class="wrapper">

    <div class="options">

      <div class="options__bill">
        <p class="options__bill-title title">Bill</p>
        <input type="number" class="options__bill-input" placeholder="0">
      </div>

      <div class="options__tip">
        <p class="options__tip-title title">Select Tip %</p>
        <div class="options__tip-div">
          <button value="0.05" class="options__tip-div-value">5%</button>
          <button value="0.1" class="options__tip-div-value">10%</button>
          <button value="0.15" class="options__tip-div-value">15%</button>
          <button value="0.25" class="options__tip-div-value">25%</button>
          <button value="0.5" class="options__tip-div-value">50%</button>
          <input type="number" class="options__tip-div-input" placeholder="Custom">
        </div>
      </div>

      <div class="options__people">
        <p class="options__people-title title">Number of People</p>
        <input type="number" class="options__people-input" placeholder="0">
      </div>

    </div>

    <div class="amount">
      <div class="amount__tip">
        <p class="amount__tip-title">Tip Amount
          <span>/ person</span>
        </p>
        <p class="amount__tip-value"></p>
      </div>
      <div class="amount__total">
        <p class="amount__total-title"> Total
          <span>/ person</span>
        </p>
        <p class="amount__total-value"></p>
      </div>

      <button class="amount__reset-btn">Reset</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
